services:
  whisperx:
    build: .
    container_name: Transummary
    stdin_open: true
    tty: true
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_HOME=/app/.cache/huggingface
      - TORCH_HOME=/app/.cache/torch
    volumes:
      - ./audio:/app/audio
      # Persist model cache between container restarts
      - whisperx_cache:/app/.cache
    env_file:
      - .env

volumes:
  whisperx_cache:
